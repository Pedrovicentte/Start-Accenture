<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formulário</title>
</head>
<body>
    <h1>Tags de formulário</h1>
   <label >Nome:</label> 
   <input type="text">  <br>

   <label>E-mail:</label>
   <input type="email" name="idemail" id="idemail"> <br>

   <label>Data de Nascimento:</label>
   <input type="date" name="dtanascimento" id="dtanascimento">

   <h3>Coisas que eu gosto de fazer</h3>
   <input type="checkbox" name="op1" id="op2">Dançar
   <input type="checkbox" name="op1" id="op2">Cantar 
   <input type="checkbox" name="op1" id="op2">Ler

   <h3>Prefiro</h3>
   <input type="radio" name="comida" id="comida">Pizza
   <input type="radio" name="comida" id="comida">Chocolate <br>

   <h3>Fale sobre você:</h3>
   <textarea name="txtsobremim" id="txtsobremim" cols="50"></textarea>
   <br>

   <h3>Hoje é:</h3>
   <select name="seletordia" id="seletordia">
        <option value="Domingo">Domingo</option>
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feria">Terça-feria</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
        <option value="Sábado">Sábado</option>
   </select>
   <br>

   <h3>Envie seu currículo:</h3>
   <input type="file" name="arquivo" id="arquivo">
   <br>

   <h3>Qual sua cor favorita?</h3>
   <input type="color" name="favcolor" id="favcolor" value="0000FF"><br>
   <br>
   <input type="button" value="Enviar">
   


</body>
</html>
